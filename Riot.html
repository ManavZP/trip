<div id="map" style="width:100%;height:500px"></div>

<script>
function myMap() {
  var myCenter = new google.maps.LatLng(34.031867,-118.4571135);
  //myCenter is a latitude and longitude object. It stores a point
  
  var mapCanvas = document.getElementById("map");
  //stores the link to the div that the map will go in
  
  var mapOptions = {center: myCenter, zoom: 20, mapTypeId:google.maps.MapTypeId.SATELLITE};
  //stores the options for the map;note we used myCenter
  
  var map = new google.maps.Map(mapCanvas, mapOptions);
  //creates the map itself-we gave it the maCanvas, where to put it, and the mapOptions, what it will look like
  
 
  //creates a new marker at the myCenter location
  
  
  //this follows object.method notation
  //the marker is the object. Its being told to place on the map we made 2 lines up
  
  
  var iFunny = new google.maps.LatLng(36.6091697,-94.8769992);
 var Funny = new google.maps.Marker({position:iFunny});
 Funny.setMap(map);

   var HippoPool = new google.maps.LatLng(-6.898056, 31.187611);
 var Hippo = new google.maps.Marker({position:HippoPool});
 Hippo.setMap(map);


var RiotGames = new google.maps.LatLng(34.031867,-118.4571135);
 var Riot = new google.maps.Marker({position:RiotGames});
 Riot.setMap(map);

var Youtube = new google.maps.LatLng(37.6279734,-122.4256095);
 var Video = new google.maps.Marker({position:Youtube});
 Video.setMap(map);
 
 var Hotel = new google.maps.LatLng(35.6655098,139.7634353);
 	var Tokyo = new google.maps.Marker({position:Hotel});
 	Tokyo.setMap(map);
 
 
 
 
 var Pyramid = new google.maps.LatLng(29.9729435,31.133533);
  var Giza = new google.maps.Marker({position:Pyramid});
  Giza.setMap(map);
  
  var JPL = new google.maps.LatLng(34.1947429,-118.1723845);
   var JPLpoint = new google.maps.Marker({position:JPL});
   JPLpoint.setMap(map);
 
  
 
var flightPath = new google.maps.Polyline({
    path: [iFunny, Youtube, RiotGames, JPL, HippoPool, Hotel, Pyramid],
    strokeColor: "orange",
    strokeOpacity: 0.8,
    strokeWeight: 9
  });
  flightPath.setMap(map);
  
}




  
</script>
